<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">White Board Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href= "/login" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <h4 align ="center">Welcome {{username}}</h4>
  <br>

  <input [(ngModel)]="firstName"
         placeholder="first name"
         class="form-control"/>
  <input [(ngModel)]="lastName"
         placeholder="lastName"
         class="form-control"/>
  <input [(ngModel)]="email"
         placeholder="email"
         class="form-control"/>
  <input [(ngModel)]="address"
         placeholder="address"
         class="form-control"/>
  <input [(ngModel)]="phoneNumber"
         placeholder="phone number"
         class="form-control"/>
  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <div *ngIf="role !== 'admin'">
    <br>
    <br>
    <h4>Your Enrollments are :</h4>
    <ul class="list-group">
      <li *ngFor="let enrollment of sections" class="list-group-item">

        <b>Course</b>: {{enrollment.section.courseName}}
        <b>Section</b>: {{enrollment.section.name}}
        <button *ngIf="role !== 'admin' && sections != null" (click)="unenroll(enrollment.section)"
                class="float-right btn btn-primary">Unenroll</button>
      </li>
    </ul>
</div>
</div>
