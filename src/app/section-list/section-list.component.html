<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">White Board Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/course/{{courseId}}/section" >Sections</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <h4 align ="center">Sections of {{courseName}}</h4>
  <br>
  <input *ngIf="role === 'admin'"
         [(ngModel)]="sectionName"
         placeholder="Section Name"
         class="form-control">
  <input *ngIf="role === 'admin'"
         [(ngModel)]="seats"
         placeholder="Seats available"
         class="form-control">
  <button *ngIf="role === 'admin'"
          (click)="createOrUpdateSection(courseId, sectionName, seats)" class="btn btn-success btn-block">
           {{buttonName}}
  </button>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} {{section.seats}}
      <button *ngIf="role === 'admin'" (click)="deleteSection(section)"
              class="float-right btn btn-primary">Delete Section</button>
      &nbsp;
      &nbsp;
      &nbsp;
      <button *ngIf="role=== 'admin'" (click)="setFields(section)"
              class="float-right btn btn-primary">Update Section</button>
      <button *ngIf="role !== 'admin' && section.seats > 0" (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
